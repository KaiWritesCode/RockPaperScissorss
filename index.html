<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="result-h1">Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>


    <p>You Vs. Mr. Robot</p>
    <div class="scoreboard">

        <div id="user-label" class="names">You</div>
        <div id="comp-label" class="names">Mr. Robot</div>
        <h2><span class="user-score" id="user-score">0</span> to <span id="computer-score">0</span>
        </h2>
    </div>






    <div class="selections">
        <img src="images/Rock.png" id="rock" width="150px" height="150px">
        <img src="images/paper.png" alt="" id="paper" width="150px" height="150px">

        <img src="images/scissors.png" width="150px" height="150px" id="scissors">
    </div>

    <div class="result">
        <p>Good luck</p>
    </div>

    <div id="reset">
        <a id="restart-btn">Restart</a>
    </div>



    <script src="app.js"></script>
</body>

</html>
